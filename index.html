<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main class="main flex">
    <div class="card flex">
      <img src="assets/images/illustration-article.svg" alt="article illustration showing a code snipped"
        class="card-image">
      <div class="card-content flex">
        <span class="badge">Learning</span>
        <p>Publish 21 Dec 2023</p>
        <h2 class="card-title">HTML & CSS Foundations</h2>
        <p class="card-desc">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div>
      <div class="profile-link flex">
        <img class="profile-image" src="assets/images/image-avatar.webp" alt="Profile image of a author">
        <a href="#">Greg Hooper</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://github.com/the-ashish-gaikwad">Ashish Gaikwad</a>
    </div>
  </main>
</body>

</html>
